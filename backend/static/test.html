<!DOCTYPE html>
<html>
<head>
  <title>Test IncrescentBot API</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
    textarea { width: 100%; height: 100px; }
    input[type="text"], button { width: 100%; padding: 10px; margin-top: 10px; }
    #output { margin-top: 20px; white-space: pre-wrap; background: #f9f9f9; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>ðŸ§  IncrescentBot Test</h2>
  <form id="promptForm">
    <label for="prompt">Enter Prompt:</label><br>
    <textarea id="prompt" name="prompt" required></textarea><br>
    <input type="text" id="model" name="model" value="chatbot" placeholder="Model (e.g., chatbot)" required><br>
    <button type="submit">Run AI</button>
  </form>

  <div id="output"></div>

  <script>
    document.getElementById("promptForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const prompt = document.getElementById("prompt").value;
      const model = document.getElementById("model").value;

      const response = await fetch("/api/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt, model })
      });

      const data = await response.json();
      document.getElementById("output").textContent = data.output || "No response";
    });
  </script>
</body>
</html>
